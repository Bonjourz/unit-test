<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="calculator">
    <div class="c_screen">
        <p id="display"></p><br>
    </div>
    <div class="c_btn_wrapper">
        <div class="c_row">
            <button class="c_func_btn" onclick="enter('(')">(</button>
            <button class="c_func_btn" onclick="enter(')')">)</button>
            <button class="c_func_btn" onclick="ce()">CE</button>
            <button class="c_func_btn" onclick="ac()">AC</button>
        </div>
        <div class="c_row">
            <button onclick="enter(7)">7</button>
            <button onclick="enter(8)">8</button>
            <button onclick="enter(9)">9</button>
            <button class="c_func_btn" onclick="enter('/')">/</button>
        </div>
        <div class="c_row">
            <button onclick="enter(4)">4</button>
            <button onclick="enter(5)">5</button>
            <button onclick="enter(6)">6</button>
            <button class="c_func_btn" onclick="enter('*')">*</button>
        </div>
        <div class="c_row">
            <button onclick="enter(1)">1</button>
            <button onclick="enter(2)">2</button>
            <button onclick="enter(3)">3</button>
            <button class="c_func_btn" onclick="enter('-')">-</button>
        </div>
        <div class="c_row">
            <button onclick="enter(0)">0</button>
            <button onclick="enter('.')">.</button>
            <button class="c_func_btn" onclick="equal()">=</button>
            <button class="c_func_btn" onclick="enter('+')">+</button>
        </div>
    </div>
</div>
    <script src="jquery.min.js"></script>
    <script src="lab1.js"></script>
</body>
</html>
